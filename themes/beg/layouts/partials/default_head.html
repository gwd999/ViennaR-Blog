<!DOCTYPE html>

{{ partial "head.html" . }}

<div class="container">
    <header class="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        {{ range where $.Site.Pages "Type" "page" }}
                        {{ end }}
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://www.meetup.com/{{ .Site.Params.Meetup }}" target="_blank">
                                <i class="fa fa-arrows"></i>
                                Meetup</a>
                        </li>
                        {{ if isset $.Site.Params "Facebook" }}
                        <li>
                            <a href="https://www.facebook.com/{{ .Site.Params.Facebook }}" target="_blank">
                                <i class="fa fa-facebook-square"></i>
                                Facebook</a>
                        </li>
                        {{ end }}
                        <li>
                            <a href="https://twitter.com/{{ .Site.Params.Twitter }}" target="_blank">
                                <i class="fa fa-twitter-square"></i>
                                Twitter</a>
                        </li>
                        <li>
                            <a href="https://github.com/{{ .Site.Params.Github }}" target="_blank">
                                <i class="fa fa-github-square"></i>
                                GitHub
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/{{ .Site.Params.Linkedin }}" target="_blank">
                                <i class="fa fa-linkedin-square"></i>
                                LinkedIn
                            </a>
                        </li>
                        <li>
                            <a href="http://www.R-bloggers.com" target="_blank">
                                <i class="fa fa-rss"></i>
                                R-bloggers
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
